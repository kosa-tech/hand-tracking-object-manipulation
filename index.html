<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプル オブジェクト操作</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        #resetBtn {
            background-color: #f44336;
        }
        
        #resetBtn:hover {
            background-color: #d32f2f;
        }
        
        .canvas-container {
            position: relative;
            width: 100%;
            height: 600px;
            border: 2px solid #333;
            background-color: #000;
            overflow: hidden;
        }
        
        #handCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }
        
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
            object-fit: cover;
            opacity: 0.5;
            z-index: 0;
        }
        
        .info-panel {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            color: white;
            border-radius: 4px;
        }
    </style>
    <!-- MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
</head>
<body>
    <div class="container">
        <h1>シンプル オブジェクト操作</h1>
        
        <div class="controls">
            <button id="startBtn">カメラ開始</button>
            <button id="resetBtn">リセット</button>
        </div>
        
        <div class="canvas-container">
            <canvas id="handCanvas"></canvas>
            <canvas id="gameCanvas"></canvas>
            <video id="video" playsinline></video>
        </div>
        
        <div class="info-panel" id="info">
            ステータス: 待機中...
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
